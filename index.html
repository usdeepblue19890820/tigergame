<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>小虎找零食</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Pixel Font (DotGothic16 supports Japanese/Chinese characters effectively for pixel art style) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'DotGothic16', sans-serif;
            background-color: #202020;
            overflow: hidden; /* Prevent scrolling */
            touch-action: none;
        }

        /* Pixel Art Border Style */
        .pixel-border {
            box-shadow: 
                -4px 0 0 0 black,
                4px 0 0 0 black,
                0 -4px 0 0 black,
                0 4px 0 0 black;
            margin: 4px;
        }

        .pixel-box {
            background-color: white;
            border: 4px solid black;
            position: relative;
        }

        .pixel-btn {
            background-color: #3b82f6; /* Blue-500 */
            color: white;
            border: 4px solid #1d4ed8; /* Blue-700 */
            box-shadow: inset -4px -4px 0px 0px rgba(0,0,0,0.2);
            transition: transform 0.1s;
            text-shadow: 2px 2px 0px black;
        }
        
        .pixel-btn:active {
            transform: translateY(4px);
            box-shadow: inset -2px -2px 0px 0px rgba(0,0,0,0.2);
        }

        .pixel-btn-red {
            background-color: #ef4444; /* Red-500 */
            border: 4px solid #b91c1c; /* Red-700 */
        }

        /* Scanline effect for retro feel */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 50;
        }

        /* Typing cursor animation */
        .cursor::after {
            content: '▋';
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        #game-container {
            width: 100%;
            /* Fix for mobile browser address bar */
            height: 100%; 
            height: 100dvh; 
            max-width: 800px; /* Tablet/Desktop constraint */
            margin: 0 auto;
            position: relative;
            background-color: #000;
            display: flex;
            align-items: center; 
            justify-content: center;
        }

        #scene-bg {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Center Display for Items */
        #item-display {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px; 
            max-width: 60%;
            z-index: 10;
            display: none;
        }
        
        #item-img {
            width: 100%;
            height: auto;
            image-rendering: pixelated;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.5);
        }

        /* Center Display for Characters */
        #character-display {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px; 
            max-width: 60%;
            z-index: 15; /* Higher than items just in case, though they shouldn't overlap */
            display: none;
        }

        #character-img {
            width: 100%;
            height: auto;
            image-rendering: pixelated;
            /* Character style: no white border, just the image maybe? Or consistent with items? 
               Let's keep it consistent but maybe without the heavy border if it's a person cut-out.
               Assuming pngs are transparent cutouts. */
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.8));
        }

        /* Dialogue Box */
        .dialogue-container {
            position: absolute;
            /* Improved positioning for mobile safety areas */
            bottom: 20px;
            bottom: calc(20px + env(safe-area-inset-bottom));
            left: 10px;
            right: 10px;
            height: 160px;
            display: flex;
            align-items: flex-end;
            z-index: 20;
        }

        .avatar-box {
            width: 100px;
            height: 100px;
            min-width: 100px;
            background: #fcd34d;
            border: 4px solid black;
            margin-right: 10px;
            position: relative;
            overflow: hidden;
            image-rendering: pixelated;
            transition: opacity 0.2s; /* Smooth transition */
        }

        .avatar-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-box {
            flex-grow: 1;
            height: 120px;
            background: white;
            border: 4px solid black;
            padding: 15px;
            font-size: 1.25rem;
            line-height: 1.5;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .name-tag {
            position: absolute;
            top: -20px;
            left: 10px;
            background: #fbbf24;
            border: 2px solid black;
            padding: 2px 10px;
            font-weight: bold;
            font-size: 1rem;
        }

        .options-area {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 5px;
        }

        /* Game Over / Win Screens */
        .overlay-screen {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 60;
            display: none;
            text-align: center;
        }

        /* Cover Screen */
        #cover-screen {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 70;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }

        #cover-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; 
            image-rendering: pixelated;
            z-index: -1;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- Cover Screen -->
        <div id="cover-screen">
            <img id="cover-bg" src="封面.png" alt="封面">
            <button id="start-btn" class="pixel-btn px-12 py-4 text-3xl tracking-widest mt-64">開始遊戲</button>
        </div>

        <!-- Game Content (Initially Hidden) -->
        <div id="game-content" class="hidden">
            <!-- Background Layer -->
            <!-- 圖片使用 .png -->
            <img id="scene-bg" src="店門口場景.png" alt="Background" onerror="console.log('無法讀取場景圖，請確認檔名是否為 .png')">
            
            <!-- Scanlines Effect -->
            <div class="scanlines"></div>

            <!-- Item Display Layer (Hidden initially) -->
            <div id="item-display">
                <img id="item-img" src="" alt="Item">
            </div>

            <!-- Character Display Layer (For 房 and Sakura) -->
            <div id="character-display">
                <img id="character-img" src="" alt="Character">
            </div>

            <!-- Dialogue Layer -->
            <div class="dialogue-container">
                <div class="avatar-box pixel-border" id="avatar-box">
                    <img id="avatar-img" src="對話框用小虎.png" alt="角色" class="w-full h-full object-cover">
                </div>
                <div class="text-box pixel-border">
                    <div class="name-tag" id="name-tag">小虎</div>
                    <div id="dialogue-text" class="cursor"></div>
                    
                    <!-- Options Buttons -->
                    <div id="options-container" class="options-area hidden">
                        <button id="btn-yes" class="pixel-btn px-6 py-2 text-xl rounded-none">是</button>
                        <button id="btn-no" class="pixel-btn pixel-btn-red px-6 py-2 text-xl rounded-none">否</button>
                    </div>
                </div>
            </div>

            <!-- End Screens -->
            <div id="game-over-screen" class="overlay-screen">
                <h1 class="text-4xl text-red-500 mb-4 font-bold tracking-widest">GAME OVER</h1>
                <!-- Dynamic Image for Game Over -->
                <div class="w-48 h-48 mb-6 border-4 border-white bg-white hidden" id="game-over-img-container">
                    <img id="game-over-img" src="" class="w-full h-full object-cover pixelated">
                </div>
                <p id="game-over-reason" class="text-xl mb-8">...</p>
                <button onclick="location.reload()" class="pixel-btn px-8 py-3 text-2xl">重新開始</button>
            </div>

            <div id="win-screen" class="overlay-screen">
                <h1 class="text-4xl text-yellow-400 mb-4 font-bold tracking-widest">任務完成!</h1>
                <div class="w-48 h-48 mb-6 border-4 border-white bg-white">
                    <img id="win-img" src="小虎蝦仁.png" class="w-full h-full object-cover pixelated" alt="Winner">
                </div>
                <p id="win-text" class="text-2xl mb-8">小虎開心地吃著沃野蝦仁!</p>
                <button onclick="location.reload()" class="pixel-btn px-8 py-3 text-2xl">再玩一次</button>
            </div>
        </div>
    </div>

    <script>
        // --- Game State & Data ---
        const gameState = {
            step: 0,
            itemIndex: 0,
            currentItemSet: null, // 'feed' or 'snack'
        };

        // Item Data Sequences
        const feedItems = [
            { name: "飼料1號", img: "F32.png", isCorrect: false },
            { name: "飼料2號", img: "E11.png", isCorrect: false },
            { name: "飼料3號", img: "自然主義.png", isCorrect: true }
        ];

        const snackItems = [
            { name: "零食1號", img: "汪喵.png", isCorrect: false },
            { name: "零食2號", img: "怪獸.png", isCorrect: false },
            { name: "零食3號", img: "一口.png", isCorrect: false },
            { name: "零食4號", img: "沃野蝦仁.png", isCorrect: true }
        ];

        // Scene Logic Definition
        const scenes = {
            // Stage 1: Feed Hunting
            0: {
                bg: "新豐.png",
                text: "第一次來這邊不知道有沒有我要的飼料",
                avatar: "對話框用小虎.png",
                name: "小虎",
                type: "continue",
                next: 1
            },
            1: {
                bg: "新豐.png",
                text: "你要找甚麼飼料?",
                // Center character display config
                characterImg: "房.png",
                name: "男子",
                type: "start_feed_loop"
            },
            // Feed found
            2: {
                bg: "新豐.png",
                text: "有找到自然主義就好啦!，接下來去下一間店吧",
                characterImg: "房.png",
                name: "男子",
                type: "continue",
                next: 3
            },
            // Stage 2: Pet Park / Co?
            3: {
                bg: "寵公.png",
                text: "這裡會有我要的嗎",
                avatar: "對話框用小虎.png",
                name: "小虎",
                type: "yes_no_scene",
                // Logic Update: 
                // Yes -> Sakura appears (Scene 4)
                // No -> Direct to Shop (Scene 5) - Assuming correct answer skips the correction
                nextYes: 4, 
                nextNo: 5
            },
            4: {
                bg: "寵公.png",
                text: "你走錯了啦",
                characterImg: "Sakura.png",
                name: "看起來只有30歲左右的女子",
                type: "continue",
                next: 5
            },
            // Stage 3: Correct Store
            5: {
                bg: "店門口場景.png",
                text: "這裡應該有我要的零食",
                avatar: "對話框用小虎.png",
                name: "小虎",
                type: "continue",
                next: 6
            },
            6: {
                bg: "店門口場景1.png",
                text: "就是這裡啦",
                characterImg: "Sakura.png",
                name: "看起來只有30歲左右的女子",
                type: "continue",
                next: 7
            },
            7: {
                bg: "店門口場景2.png",
                text: "這區應該有我要的",
                avatar: "對話框用小虎.png",
                name: "小虎",
                type: "start_snack_loop"
            }
        };

        // --- DOM Elements ---
        const coverScreen = document.getElementById('cover-screen');
        const startBtn = document.getElementById('start-btn');
        const gameContent = document.getElementById('game-content');
        const bgEl = document.getElementById('scene-bg');
        const textEl = document.getElementById('dialogue-text');
        const nameTagEl = document.getElementById('name-tag');
        const avatarBoxEl = document.getElementById('avatar-box');
        const avatarImgEl = document.getElementById('avatar-img');
        const optionsEl = document.getElementById('options-container');
        const btnYes = document.getElementById('btn-yes');
        const btnNo = document.getElementById('btn-no');
        
        const itemDisplayEl = document.getElementById('item-display');
        const itemImgEl = document.getElementById('item-img');
        
        const characterDisplayEl = document.getElementById('character-display');
        const characterImgEl = document.getElementById('character-img');
        
        const gameOverScreen = document.getElementById('game-over-screen');
        const winScreen = document.getElementById('win-screen');

        // --- Typing Effect ---
        let typingTimeout;
        function typeText(text, callback) {
            textEl.innerHTML = '';
            textEl.classList.add('cursor');
            optionsEl.classList.add('hidden');
            let i = 0;
            
            // Clear previous typing
            clearTimeout(typingTimeout);

            function type() {
                if (i < text.length) {
                    textEl.innerHTML += text.charAt(i);
                    i++;
                    typingTimeout = setTimeout(type, 50); // Speed
                } else {
                    textEl.classList.remove('cursor');
                    if (callback) callback();
                }
            }
            type();
        }

        // --- Game Logic Functions ---

        function initGame() {
            gameState.step = 0;
            loadScene(0);
        }

        function loadScene(stepIndex) {
            const scene = scenes[stepIndex];
            
            // Handle Name Tag
            if (scene.name) nameTagEl.innerText = scene.name;

            // Handle Avatar vs Center Character
            if (scene.characterImg) {
                // Show Character in Center, Hide Avatar Box
                characterImgEl.src = scene.characterImg;
                characterDisplayEl.style.display = 'block';
                avatarBoxEl.classList.add('hidden');

                // Animation for character appearance
                characterDisplayEl.style.transform = 'translate(-50%, -50%) scale(0.1)';
                setTimeout(() => {
                     characterDisplayEl.style.transition = 'transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                     characterDisplayEl.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 10);
            } else {
                // Show standard Avatar Box, Hide Center Character
                characterDisplayEl.style.display = 'none';
                avatarBoxEl.classList.remove('hidden');
                if (scene.avatar) avatarImgEl.src = scene.avatar;
            }

            // Fade effect for bg
            bgEl.style.opacity = 0;
            setTimeout(() => {
                bgEl.src = scene.bg;
                bgEl.style.opacity = 1;
            }, 200);

            // Type text then show options
            typeText(scene.text, () => {
                // Determine button layout
                if (scene.type === 'continue') {
                    btnYes.textContent = "繼續";
                    btnYes.classList.remove('hidden');
                    btnNo.classList.add('hidden'); // Hide No button
                    
                    btnYes.onclick = () => loadScene(scene.next);
                    optionsEl.classList.remove('hidden');
                } 
                else if (scene.type === 'yes_no_scene') {
                    btnYes.textContent = "是";
                    btnNo.textContent = "否";
                    btnYes.classList.remove('hidden');
                    btnNo.classList.remove('hidden');

                    btnYes.onclick = () => handleSceneChoice(true, scene);
                    btnNo.onclick = () => handleSceneChoice(false, scene);
                    optionsEl.classList.remove('hidden');
                }
                else if (scene.type === 'start_feed_loop') {
                    btnYes.textContent = "開始找";
                    btnYes.classList.remove('hidden');
                    btnNo.classList.add('hidden');
                    
                    btnYes.onclick = () => startItemSequence('feed');
                    optionsEl.classList.remove('hidden');
                }
                else if (scene.type === 'start_snack_loop') {
                    btnYes.textContent = "找零食";
                    btnYes.classList.remove('hidden');
                    btnNo.classList.add('hidden');
                    
                    btnYes.onclick = () => startItemSequence('snack');
                    optionsEl.classList.remove('hidden');
                }
            });
        }

        function handleSceneChoice(isYes, sceneData) {
            optionsEl.classList.add('hidden');
            
            if (isYes) {
                if (typeof sceneData.nextYes === 'string' && sceneData.nextYes.startsWith('game_over')) {
                    // Logic for Pet Park "Yes" -> Game Over
                    triggerGameOver("這邊不是賣零食的啦...");
                } else {
                    loadScene(sceneData.nextYes);
                }
            } else {
                if (typeof sceneData.nextNo === 'number') {
                    loadScene(sceneData.nextNo);
                } else if (typeof sceneData.nextNo === 'string' && sceneData.nextNo.startsWith('game_over')) {
                    triggerGameOver("小虎很失望地離開了...");
                }
            }
        }

        // --- Item Sequence Logic ---
        function startItemSequence(type) {
            // Hide character when items start showing
            characterDisplayEl.style.display = 'none';
            // Also ensure avatar box is hidden or shown appropriately? 
            // Usually items are shown alone or with dialogue. 
            // Let's bring back the avatar box for item questions if we want '小虎' asking.
            avatarBoxEl.classList.remove('hidden');
            avatarImgEl.src = "對話框用小虎.png";
            nameTagEl.innerText = "小虎";

            gameState.itemIndex = 0;
            gameState.currentItemSet = type; // 'feed' or 'snack'
            showItem(0);
        }

        function showItem(index) {
            const items = gameState.currentItemSet === 'feed' ? feedItems : snackItems;

            if (index >= items.length) {
                // If we ran out of items without finding/selecting the correct one
                triggerGameOver("找不到想要的東西...", "小虎.png");
                return;
            }

            const item = items[index];
            itemImgEl.src = item.img;
            itemDisplayEl.style.display = 'block';

            // Reset Item Animation
            itemDisplayEl.style.transform = 'translate(-50%, -50%) scale(0.1)';
            setTimeout(() => {
                 itemDisplayEl.style.transition = 'transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                 itemDisplayEl.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 10);

            // Change question based on item set
            const questionText = gameState.currentItemSet === 'feed' ? `是這個 [${item.name}] 嗎?` : `是這個 [${item.name}] 嗎?`;

            typeText(questionText, () => {
                btnYes.textContent = "是";
                btnNo.textContent = "不是";
                btnYes.classList.remove('hidden');
                btnNo.classList.remove('hidden');
                
                btnYes.onclick = () => handleItemChoice(true, item);
                btnNo.onclick = () => handleItemChoice(false, item);
                optionsEl.classList.remove('hidden');
            });
        }

        function handleItemChoice(isCorrectChoice, itemData) {
            optionsEl.classList.add('hidden');
            itemDisplayEl.style.display = 'none'; // Hide item immediately

            if (isCorrectChoice) {
                // User said "Yes, this is it"
                if (itemData.isCorrect) {
                    if (gameState.currentItemSet === 'feed') {
                        // Success Feed -> Go to next scene (Scene 2)
                        loadScene(2);
                    } else {
                        // Success Snack -> Win Game
                        triggerWin("小虎蝦仁.png", "小虎開心地吃著沃野蝦仁!");
                    }
                } else {
                    // Wrong choice -> Game Over
                    if (gameState.currentItemSet === 'snack') {
                        triggerGameOver(`選錯了，這不是小虎要的 ${itemData.name}...`, "小虎.png");
                    } else {
                        triggerGameOver(`選錯了，這不是小虎要的 ${itemData.name}...`);
                    }
                }
            } else {
                // User said "No, this is not it"
                if (itemData.isCorrect) {
                      // Skipped the correct item -> Game Over
                      if (gameState.currentItemSet === 'snack') {
                        triggerGameOver(`錯過了小虎最想要的 ${itemData.name}...`, "小虎.png");
                      } else {
                        triggerGameOver(`錯過了小虎最想要的 ${itemData.name}...`);
                      }
                } else {
                    // Correctly skipped wrong item, next
                    gameState.itemIndex++;
                    setTimeout(() => {
                        showItem(gameState.itemIndex);
                    }, 500);
                }
            }
        }

        // --- End States ---
        // Modify default imageSrc to always be "小虎.png" unless specified otherwise
        function triggerGameOver(reason, imageSrc = "小虎.png") {
            document.getElementById('game-over-reason').textContent = reason;
            
            // Handle Game Over Image
            const imgContainer = document.getElementById('game-over-img-container');
            const imgEl = document.getElementById('game-over-img');
            
            // Always show the image container and set source
            imgEl.src = imageSrc;
            imgContainer.classList.remove('hidden');

            gameOverScreen.style.display = 'flex';
        }

        function triggerWin(imageSrc, text) {
            if (imageSrc) {
                document.getElementById('win-img').src = imageSrc;
            }
            if (text) {
                document.getElementById('win-text').textContent = text;
            }
            winScreen.style.display = 'flex';
        }

        // --- Start ---
        window.onload = () => {
            startBtn.addEventListener('click', () => {
                coverScreen.classList.add('hidden');
                gameContent.classList.remove('hidden');
                initGame();
            });
        };

    </script>
</body>
</html>
